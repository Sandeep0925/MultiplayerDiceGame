<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dicee</title>
    <!--bootstrap link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--css link-->
    <link rel="stylesheet" href="styles.css">
    <!--fontawesome link-->
    <script src="https://kit.fontawesome.com/98149647cf.js" crossorigin="anonymous"></script>
    <!--google fonts link-->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Pacifico&family=Sacramento&family=Ubuntu&display=swap" rel="stylesheet">


  </head>
  <body>
    <div class="enjoy-div">
      <p class="welcome"><strong>Fun unlimited, roll and enjoy</strong></p>
    </div>
    <div class="welcome-div">
      <p class="welcome"><strong>Welcome to the Dice Game</strong></p>
    </div>

    
    <div class="image">
      <img class="img" src="images/childice.jpg">
    </div>
    <div class="image1">
      <img class="img-dice" src="images/gotiz3.jpg" alt="dice-img">
    </div>
      

  
  <div class="mainContainer">
      <div class="start">
        <button type="button" class="btn btn-outline-dark   btn-light btn-md start" onclick="startGame()">Start</button>

      </div>

<!--button to roll the dice-->
    <div class="rollDice">
      <button id="btn" type="button" class="btn btn-outline-dark btn-light btn-md rollDice" onclick="rollTheDice()">
        <i class="fa-solid fa-play"   ></i>           Click To Roll The Dice/Press Enter

      </button>

    </div>
<!--button to edit name-->
    <div class="changeName">
      <button type="button" class="btn btn-outline-dark btn-light btn-md" onclick="editName()">Edit Name</button>

    </div>
<!--game section-->
    <div class="container">
      <h1 id="luck">Try your luck</h1>

      <div class="dice">
        <!-- <h3>Player 1</h3> -->
        <p id="p1">Player1</p>
        <img class="img1" src="images/dice6.png">
      </div>

      <div class="dice">
        <!-- <h3>Player 2 </h3> -->
        <p id="p2">Player2</p>
        <img class="img2" src="images/dice6.png">
      </div>
  </div>


     

      

    </div>

      <script src="index.js" charset="utf-8">

      </script>
  </body>

  <footer>
    <i class="fa-solid fa-copyright"></i>  Designed and developed by Sandeep Sharma
  </footer>
</html>
